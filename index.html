<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .menu-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Restaurant</h1>
    <div id="menu"></div>
    <button id="orderBtn">Place Order</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
